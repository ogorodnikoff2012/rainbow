<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rainbow</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
    <script src="index.js"></script>
    <style>
        html, body {
            height:100%;
        }
    </style>
</head>
<body>
<div class="container h-100">
        <div class="row d-flex h-100 align-items-center justify-content-center">
            <div class="col-6">
                <div class="card text-center" id="settings">
                    <div class="card-body">
                        <h1 class="card-title">Party Rainbow Settings</h1>

                        <div class="row">
                            <label for="color-model" class="form-label">Color model</label>
                            <div class="btn-group" role="group" id="color-model"></div>
                        </div>

                        <div class="row">
                            <label for="speed" class="form-label" id="speed-lbl">Speed:</label>
                            <input type="range" class="form-range" id="speed" min="50" max="1500" step="50">
                        </div>

                        <div class="row">
                            <p class="card-text">Vladimir Ogorodnikov, 2021</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
